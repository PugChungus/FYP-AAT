    <div class="social d-flex text-center">
        <button class="px-2 py-2 mr-md-1 rounded" onclick="keygen()"><span class="ion-logo-facebook mr-2"></span>Next</button>

    </form>

    <form id="fileUploadForm2" enctype="multipart/form-data">
        <input type="file" id="fileInput2" name="file" accept=".txt, .pdf, .docx" />

    </form>

    <div id="output"></div>
    <div id="output2"></div>
